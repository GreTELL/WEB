  <h2>블랙핑크</h2>
  <p>블랙핑크(영어: BLACKPINK)는 2016년 8월 8일에 데뷔한 대한민국의 YG 엔터테인먼트 소속 4인조 다국적 걸 그룹이다.
    YG 소속 아티스트들 중 처음으로 리더가 없는 그룹으로, 구성원 네 명이 친구처럼 지낸다. 팬 클럽 이름은 블링크이다.</p>
