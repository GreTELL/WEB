  <h2>프로미스나인</h2>
  <p>fromis_9(프로미스나인)은 대한민국의 8인조 걸 그룹이다. 2017년에 방영된 프로그램인 《아이돌학교》의 참가자 중 최종 상위 9명을 선발해 결성되었다.
    그룹명은 from과 아이돌학교(Idol School)의 약자 is를 조합한 것으로 멤버들이 아이돌학교 출신임을 의미하는 것과 더불어 최고의 걸 그룹이 되겠다는 팬들에 대한 멤버들의 약속이라는 뜻도 담겨 있다.</p>
